on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: Ramon
      - name: creates output
        run:  sh ./build.sh
      - name: Pushes to another repository
        uses: ramon@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'ram0ng1/lang-portuguese'
          destination-github-username: 'Ramon'
          destination-repository-name: 'ram0ng1/brazilian-portuguese'
          user-email: ramonguilherme@outlook.com
