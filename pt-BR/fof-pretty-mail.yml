fof-pretty-mail:
  admin:
    nav:
      desc: Personalize seus modelos de email em HTML.
    settings:
      label: Modelos de email
      reset: Reverter para o modelo padrão
      confirm: Tem certeza de que deseja reverter para o modelo de e-mail de ações para
      default: Modelo padrão
      newPost: Flarum/subscriptions E-mail de novo post
      userMentioned: Flarum/mentions E-mail de usuário @mencionado
      postMentioned: Flarum/mentions E-mail usuário @mancionado no post
      notifications: Modelos de notificação
      notificationHelp:
        'Recomenda-se usar "$forumStyle" para esses e-mails, pois eles podem
        conter BBCODE. Esses e-mails também têm "$user" disponível, que contém
        todo o modelo do usuário que está sendo enviado por email.'
      help:
        '"$body"conterá o conteúdo real do email, "$forumStyle" contém o
        <strong>CSS inteiro do fórum</strong>, "$baseUrl" contém o URL do seu
        fórum, "$settings"permite que você interaja com
        SettingsRepositoryInterface,  "$link" contém o link no email. Veja cada
        modelo para saber como usar cada variável.'
    css_settings:
      label: Configurações CSS
      help:
        'Você pode optar por incluir o CSS do fórum no código HTML do email. Se
        você habilitar isso, poderá ter problemas com determinados provedores de
        email.'
      switch_label: Incluir CSS completo do fórum
