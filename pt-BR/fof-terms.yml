fof-terms:
    admin:
        settings:
            title: Configurações dos Termos

            field:
                signup-legal-text: Texto adicional no formulário de inscrição
                hide-updated-at: Não mostrar a data de atualização dos termos quando uma atualização estiver disponível
                date-format: Date format
                date-format-help: Você pode usar qualquer formato válido <a>Moment.js</a>. Deixe o campo vazio por padrão.

        titles:
            policies: Políticas

        buttons:
            new-policy: Nova Política
            edit-policy: Editar Política
            add-policy: Adicionar Política
            save-policy: Salvar Política
            delete-policy: Deletar Política
            set-to-now: Definir para agora

        messages:
            delete-policy-confirmation: >
                Isso excluirá permanentemente a política {name} e as datas de aceitação associadas do banco de dados.
                Por favor, certifique-se de que você fez um backup dessas datas, se você precisar delas por razões legais.
                Tem certeza de que deseja excluir esta política?

        policies:
            name: Nome
            name-help: This name will be shown beside the checkbox and as the title of the update modal.
            url: URL
            url-help: Esse nome será mostrado ao lado da caixa de seleção e como o título do modal de atualização
            update-message: Atualizar mensagem
            update-message-help: Uma mensagem para mostrar aos usuários existentes que ainda não aceitaram os termos mais recentes.
            terms-updated-at: Atualizado em
            terms-updated-at-placeholder: DD-MM-YYYY (hh:mm:ss)
            terms-updated-at-help: >
                Data da última atualização de termos.
                Definir esse valor exigirá que todos os usuários que aceitaram antes dessa data aceitem novamente.
                Deve estar no passado (caso contrário, os usuários nunca seriam capazes de aceitar após a data e passar pelo modal).
            export-url: Exportar URL
            export-url-help: >
                Qualquer usuário com permissão "Exportar todos os dados de políticas" pode acessar esses URLs para fazer o download da lista de usuários que aceitaram esta política.
                Você pode encontrar mais detalhes sobre as opções disponíveis no <a>wiki da extensão</a>.

        permissions:
            see-user-policies-state: Veja o estado das políticas do usuário
            postpone-policies-accept: Pode adiar a aceitação dos novos termos
            export-policies: Exportar todos os dados de usuários e políticas

    forum:
        signup:
            i-accept: Eu aceito a <a>{policy}</a>
            must-accept: A {policy} deve ser aceita.

        accept-modal:
            title: Termos Atualizados
            updated-at: Os termos foram atualizados dia {date}
            updated-recently: Os termos foram atualizados desde sua última visita
            i-accept: Eu aceito a nova {policy}
            accept: Confirmar
            close: Agora você pode fechar este modal

        state-modal:
            title: Estado dos termos de {username}
            accepted-at: Aceito em {date}
            not-accepted: Não aceito

        update-alert:
            must-accept-message: Restringimos temporariamente o acesso à sua conta enquanto você verifica os novos termos.
            can-accept-message: Recentemente atualizamos os termos. Você deve aceitá-los para continuar usando este site.
            review: Clique aqui para rever e aceitar os novos termos

        user_controls:
            state_button: Estado da Política de Privacidade
